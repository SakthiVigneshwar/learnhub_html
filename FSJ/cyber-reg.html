<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up for Workshops - LearnHub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('cyber.jpg') no-repeat center center fixed; /* Add this line */
            background-size: cover; /* Add this line */
            font-family: 'Arial', sans-serif;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2c3e50;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
        }

        .navbar .navbar-brand i {
            margin-right: 10px;
        }

        .form-container {
            max-width: 650px;
            margin: 70px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.636); /* Added transparency */
            opacity: 90%;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        .form-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group label {
            font-size: 1rem;
            color: #2c3e50;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #ddd;
            padding: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }

        .btn-sky-blue {
            background-color: #3498db;
            color: white;
            font-size: 1.1rem;
            padding: 12px 20px;
            width: 100%;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-sky-blue:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 4px 17px rgba(0, 0, 0, 0.2);
        }

        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        .footer p {
            margin: 0;
            font-size: 1rem;
        }

        .workshop-select {
            font-size: 1rem;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            border: 2px solid #ddd;
            transition: all 0.3s ease;
        }

        .workshop-select:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark py-3">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-graduation-cap"></i> LearnHub
            </a>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="form-container">
        <h2 id="course" class="form-title">Cybersecurity Essentials</h2>
        <form id="enrollmentForm">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <br>
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <br>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <br>
            <!-- Preferred Date -->
            <div class="form-group">
                <label for="preferred-date"> Date</label>
                <input type="date" class="form-control" id="preferred-date" name="date">
            </div>
            <br>
            <!-- Hidden Course Field -->
            <input type="hidden" id="courseInput" name="course">
            <!-- Submit Button -->
            <button type="submit" class="btn btn-sky-blue btn-signup">Register</button>
        </form>
    </div>
    
    <script>
    document.getElementById("enrollmentForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        
        const formData = {
            course: document.getElementById("course").textContent, // Fetch course from H2 tag
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            date: document.getElementById("preferred-date").value,
            phone: document.getElementById("phone").value,
            
        };
        const response = await fetch("http://localhost:8080/enrollment/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
        });
    
        if (response.ok) {
            window.location.href = "reg-success.html";
        } else {
            alert("Enrollment failed!");
        }
    });
    </script>
    

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 LearnHub. All Rights Reserved.</p>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
